# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-1602a"
BBFILE_PATTERN_meta-1602a = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-1602a = "6"

LAYERDEPENDS_meta-1602a = "core"
LAYERSERIES_COMPAT_meta-1602a = "dunfell"
